<div class="section">
  <h2>Section Équipements</h2>
<button id="addEquipmentBtn">+ Ajouter un équipement</button>

<div id="equipmentForm" style="display:none; margin-top: 1em;">
  <input type="text" id="tagInput" placeholder="Tag">
  <input type="text" id="descInput" placeholder="Description">
  <input type="text" id="specInput" placeholder="Spécification">
  <input type="number" id="qtyInput" placeholder="Quantité">
  <input type="text" id="unitInput" placeholder="Unité/Lot">
  <input type="number" id="hoursInput" placeholder="Heures">

  <input type="text" id="supplier1" placeholder="Fournisseur 1 nom">
  <input type="number" id="price1" placeholder="Prix 1">

  <input type="text" id="supplier2" placeholder="Fournisseur 2 nom">
  <input type="number" id="price2" placeholder="Prix 2">

  <button id="submitEquipment">Ajouter</button>
</div>

<table id="equipmentTable" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Tag</th>
      <th>Description</th>
      <th>Spécification</th>
      <th>Quantité</th>
      <th>Unité/Lot</th>
      <th>Fournisseur</th>
      <th>Prix ($)</th>
      <th>Total ($)</th>
      <th>Heures (plomberie)</th>
      <th>Comparer</th>
    </tr>
  </thead>
  <tbody id="equipmentTableBody"></tbody>
</table>
</div>
