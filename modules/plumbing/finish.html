<div class="section">
    <h2>Section Finition</h2>
    <button id="addfinitionBtn">+ Ajouter équipement de Finition</button> 


    <div id="finitionForm" style="display:none; margin-top: 1em;">
        <input type="text" id="finitiontag" placeholder="Tag">
        <input type="text" id="finitionDes" placeholder="Description">
        <input type="text" id="finitionspec" placeholder="Spécification">
        <input type="text" id="finitionqty" placeholder="Quantité">
        <input type="text" id="finitionUni" placeholder="Unité/Lot">
        <input type="number" id="finitonHeure" placeholder="Heures">

        <input type="text" id="Fsupplier1" placeholder="Fournisseur 1 nom">
        <input type="number" id="Fprice1" placeholder="Prix 1">

        <input type="text" id="Fsupplier2" placeholder="Fournisseur 2 nom">
        <input type="number" id="Fprice2" placeholder="Prix 2">

        <button id="submitFinition">Ajouter</button>
    </div>
    <table id="finitiontable" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
                <th>Spécification</th>
                <th>Quantité</th>
                <th>Unité/Lot</th>
                <th>Fournisseur</th>
                <th>Prix ($)</th>
                <th>Total ($)</th>
                <th>Heures (plomberie)</th>
                <th>Comparer</th>
            </tr>
        </thead>
        <tbody id="tbfinition"></tbody>
    </table>
</div>
