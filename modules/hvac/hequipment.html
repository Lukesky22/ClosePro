<div class="section">
  <h2>Section Équipements</h2>
<button id="addhvacBtn">+ Ajouter un équipement</button>

<div id="hvacForm" style="display:none; margin-top: 1em;">
  <input type="text" id="hvacTag" placeholder="Tag">
  <input type="text" id="hvacDes" placeholder="Description">
  <input type="text" id="hvacSpec" placeholder="Spécification">
  <input type="number" id="hvacqty" placeholder="Quantité">
  <input type="text" id="hvacUni" placeholder="Unité/Lot">
  <input type="number" id="hvacheure" placeholder="Heures">

  <input type="text" id="Csupplier1" placeholder="Fournisseur 1 nom">
  <input type="number" id="Cprice1" placeholder="Prix 1">

  <input type="text" id="Csupplier2" placeholder="Fournisseur 2 nom">
  <input type="number" id="Cprice2" placeholder="Prix 2">

  <button id="submithvacEquipment">Ajouter</button>
</div>

<table id="hvacTable" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Tag</th>
      <th>Description</th>
      <th>Spécification</th>
      <th>Quantité</th>
      <th>Unité/Lot</th>
      <th>Fournisseur</th>
      <th>Prix ($)</th>
      <th>Total ($)</th>
      <th>Heures (plomberie)</th>
      <th>Comparer</th>
    </tr>
  </thead>
  <tbody id="hvacTableBody"></tbody>
</table>
</div>
